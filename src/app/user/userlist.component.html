<div class="wrapper dashboard">
    <!-- HEADER -->
    
    <tts_header></tts_header>
    <!-- HEADER -->
    <!-- SIDEBAR -->
    <sidebar></sidebar>
    <div class="main">
    <div id="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="pane equal">
                        <div class="row">
                            <div class="col-md-12">
                                <span class="pull-right" style="font-size:14px;"><a routerLink="/user">Create New </a></span>
                            </div>
                            <div class="col-md-12">
                                <div class="heading">
                                    <h2 class="m-l-15">Created Tasks</h2>
                                </div>
                            </div>
                        </div>						
                        <div class="table-responsive">
                               
                            <table class="table table-bordered table-hover hover-design displaytable table-css">
                                <thead>
                                    <tr>
                                        <th class="text-center" style="width:7% !important">S.No</th>
                                        <th class="text-center">Name</th>
                                        <th class="text-center">User ID</th>
                                        <th class="text-center">Image</th>
                                        <th class="text-center">Role</th>								
                                        <th class="text-center">Mobile Number</th>
                                        <th class="text-center">Organisation</th>
                                        <th class="text-center">Action</th>
                                    </tr>
                                    <tr *ngFor="let user of userList">
                                        <td>##</td>
                                        <td>{{user.name}}</td>
                                        <td>{{user.userid}}</td>
                                        <td><img *ngIf="user.userimage" [width]="100" [height]="100" [src]="'http://localhost:3000/user/'+user.userimage"></td>
                                        <td>{{user.role}}</td>
                                        <td>{{user.contact}}</td>
                                        <td>{{user.organisation}}</td>
                                        <td><a [routerLink]="['/edituser',user._id]">Edit</a> || <span style="cursor: pointer;" (click)="confirmDeleteUser(user,$event)">Delete</span></td>
                                    </tr>
                                </thead>									
                                <tbody>	
                                    									
                                    </tbody>
                                </table>
                                <ul class="pagination">
                                    <!-- <li *ngFor="let links of pageLinks" [class]="links.act_cls" ><a [href]="['/userlist/'+links.li_page_number]">{{links.li_text}}</a></li>
                                    --> <li *ngFor="let links of pageLinks" [class]="links.act_cls" ><a [routerLink]="['/userlist/',links.li_page_number]">{{links.li_text}}</a></li>
                                </ul>
                                
                            </div>
                        </div><!-- pane -->
                    </div><!-- col -->
                </div><!-- container-fluid -->
            </div><!-- content -->
</div>
</div>
<!-- model starts here-->

  <div class="modal fade" id="user_Modal" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-body">
          <p>Are you sure you want to delete this user</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" (click)="deleteUser()" data-dismiss="modal">Yes</button>
          <button type="button" class="btn btn-warning" data-dismiss="modal">No</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Model ends here -->
  <!--Delete success model-->
    <!-- Modal -->
    <div class="modal fade" id="user_delete" role="dialog">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-body">
              <p>{{delete_response}}</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Delete success model ends here-->
<tts_footer></tts_footer>
<ngx-spinner bdColor="rgba(51,51,51,0.8)"
size="medium"
color="red"
type="ball-scale-multiple"></ngx-spinner>
