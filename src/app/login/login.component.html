    <body>
	<!-- Preloader -->

	<div class="wrapper">
	    <div class="container-fluid">
	    	 <div class="text-center STSlogo" >
		  	 	  <img src="assets/img/core/logo1.png" alt="">
		  	 </div>
		  <div class="row TaskTrackingloginRow"> 		  	
		   <div class="col-md-6 TaskTrackingloginCol text-center">		  
		       <h2 class="display-3">
			      Task Tracking System
			   </h2>
		   </div>

		   <div class="col-md-6">
		   <div class="member-container">
		     <div class="member-container-inside">
			<h4></h4>
			<div class="app-logo">
			  <img src="assets/img/icons/login.svg" style="width: 20%;" alt="LOGO" />			    
      </div> 
      <!-- <span *ngIf="username.touched && username.errors">
        <span *ngIf="username.errors.required">Username is Required</span>
      </span> -->
			<div id="errorClass" *ngIf="username.touched && username.errors" style="background-color: #FFEBE8; color:#FF0000;font-size:14px; text-align:center;line-height:30px">
        <span *ngIf="username.errors.required">Please enter Username</span>
      </div>
      <div id="errorClass" *ngIf="password.touched && password.errors" style="background-color: #FFEBE8; color:#FF0000;font-size:14px; text-align:center;line-height:30px">
        <span *ngIf="password.errors.required">Please enter Password</span>
      </div>
      <div style="background-color: #FFEBE8; color:#FF0000;font-size:14px; text-align:center;line-height:30px" *ngIf="isLogin">
        Invalid Username/Password
      </div>

		     	<form name="login" class="form-horizontal" #formObj="ngForm" (ngSubmit)="submtLogin(formObj)" >
					<div class="form-group add-style">
					     <input type="text" ngModel #username="ngModel" required class="form-control" id="username" name="username" value="" placeholder="Username"/>
            
              </div>
					
					<div class="form-group add-style">
					   	<input type="password" ngModel #password="ngModel" required class="form-control" value="" id="password" name="password" placeholder="Password"/>
					</div>
					<div class="form-group add-style">
						<input type="submit" [disabled]="!formObj.valid" class="btn btn-success btn-block"  name="action" value="Login"/>					   
					</div>
			    </form>
				<p style="text-align:center;color:#666 !important; font-weight:400; font-size:13px;">Powered By: PricewaterhouseCoopers India Pvt. Ltd.</p>
			</div><!-- member-container-inside -->
			</div><!-- member-container -->
		   </div>
		  </div>
